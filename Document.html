<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FullMindBreaker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
        }
        a {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .snake {
            width: 200px;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>www.fullmindbreaker.com</h1>
    <div>
        <a href="mailto:fullmindbreaker@yahoo.com">fullmindbreaker@yahoo.com</a>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ouroboros.svg/800px-Ouroboros.svg.png" alt="Serpent qui se mord la queue" class="snake">
</body>
</html>
